<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
		<title>Main</title>
	</head>
	<body>
        <div class="container signup">
			<br />
			<br />
			<br />
			<br />
            <div class="row">
			    <div class="panel panel-primary">
				    <div class="panel-body">
					    <form method="POST" action="/php/CreateAccount.php" role="form">
						<div class="form-group">
							<h2>Sign Up</h2>
						</div>
						<div class="form-group">
							<label class="control-label" for="username">Username</label>
							<input id="username" name="username" type="text" maxlength="50" class="form-control" required>
						</div>
						<div class="form-group">
							<label class="control-label" for="email">Email</label>
							<input id="email" name="email" type="email" maxlength="50" class="form-control" required>
						</div>
						<div class="form-group">
							<label class="control-label" for="confirmemail">Confirm Email</label>
							<input id="confirmemail" type="email" maxlength="50" class="form-control" required>
						</div>
						<div class="form-group">
							<label class="control-label" for="password">Password</label>
							<input id="password" name="password" type="password" maxlength="25" class="form-control" required>
						</div>
						<div class="form-group">
							<label class="control-label" for="confirmpassword">Password again</label>
							<input id="confirmpassword" type="password" maxlength="25" class="form-control" required>
						</div>
						<div class="form-group">
							<button id="submit" type="submit" class="btn btn-info btn-block">Sign Up</button>
						</div>
						<hr>
						<p></p>Already have an account? <a href="Login.html">Login</a></p>
					</form>
				</div>
			</div>
		</div>
        </div>
    </body>
</html>
