<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
		<title>Password Retrieval</title>
	</head>
	<body>
		<div class="container signup">
			<br />
			<br />
			<br />
			<br />
            <div class="row">
			    <div class="panel panel-primary">
				    <div class="panel-body">
					    <form method="POST" action="/php/Login.php" role="form">
							<div class="form-group">
								<h2>Fill out information below</h2>
							</div>
							<div class="form-group">
								<label class="control-label" for="username">Username</label>
								<input id="username" name="username" type="text" maxlength="50" class="form-control" required>
							</div>
							<div class="form-group">
								<label class="control-label" for="email">Email</label>
								<input id="password" name="password" type="email" maxlength="25" class="form-control" required>
							</div>
							<div class="form-group">
								<label class="control-label" for="secretQuestion">What city were you born in?</label>
								<input id="secretQuestion" name="secretQuestion" type="secretQuestion" maxlength="50" class="form-control" required>
							</div>
							<div class="form-group">
								<button id="submit" type="submit" class="btn btn-info btn-block">Submit</button>
							</div>
							<div class="form-group">
								<a href="#" class="pull-right">Sign Up</a>

							</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
