<html lang="en">
   <head>
	   <meta charset="UTF-8">

	   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

   <body>
	   <div class="container signup">
		   <br />
		   <br />
		   <br />
		   <br />
		   <div class="row">
			   <div class="panel panel-primary">
				   <div class="panel-body">
					   <form method="POST" action="/php/Login.php" role="form">
						   <div class="form-group">
							   <h2>Login</h2>
						   </div>
						   <div class="form-group">
							   <label class="control-label" for="username">Username</label>
							   <input id="username" name="username" type="text" maxlength="50" class="form-control" required>
						   </div>
						   <div class="form-group">
							   <label class="control-label" for="password">Password</label>
							   <input id="password" name="password" type="password" maxlength="25" class="form-control" required>
						   </div>
						   <div class="form-group">
							   <button id="submit" type="submit" class="btn btn-info btn-block">Log In</button>
						   </div>
						   <div class="form-group">
							   <p></p><a href="#">Lost Password</a>

				   </div>
			   </div>
